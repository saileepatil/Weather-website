<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <title>Wether App</title>
</head>
    
    <div id="card">
        <div class="search">
            <input type="text" placeholder="Enter Your City" spellcheck="false"/>
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="./r1-Photoroom.png" alt="rain img" class="weather-icon"/>
            <h1 class="temp">22Â°c</h1>
            <h2 class="city"> New York</h2>
            
            <div class="details">
                <div class="col">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <i class="fa-duotone fa-solid fa-wind"></i>
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c6a81973e7.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
